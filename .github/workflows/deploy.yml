name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create web directory
        run: |
          mkdir -p web-deploy
          cp index.html web-deploy/
          cp PRIVACY.html web-deploy/
          cp .nojekyll web-deploy/
          mkdir -p web-deploy/VoiceInk-ios/Assets.xcassets/AppIcon.appiconset/
          cp VoiceInk-ios/Assets.xcassets/AppIcon.appiconset/* web-deploy/VoiceInk-ios/Assets.xcassets/AppIcon.appiconset/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web-deploy'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
